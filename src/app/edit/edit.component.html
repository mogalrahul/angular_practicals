<form [formGroup]="editForm" (ngSubmit)="onEdit(editForm.value,id)">
<div class="container">
	<hr>
    <h1 style="color:#F0F ">Edit Form</h1>
    <p >Please fill in this form to Update your information.</p>
    <hr>
	
	<label for="fname"><b>First Name :</b></label>
    <input type="text" placeholder="Enter First Name" value="{{result.fname}}" name="fname" [formControl]="editForm.controls['fname']" class="nonedit"  required><br><br>
	
	<label for="lname"><b>Last Name :</b></label>
    <input type="text" placeholder="Enter Last Name" value="{{result.lname}}" name="lname" [formControl]="editForm.controls['lname']"  required><br><br>
	
	 <label for="contact"><b>Contact :</b></label>
    <input type="text"  placeholder="Enter Contact No." value="{{result.contact}}" name="contact" [formControl]="editForm.controls['contact']"  required><br><br>

    <label for="email"><b>Email :</b></label>
    <input type="text"  placeholder="Enter Email" name="email" value="{{result.email}}" [formControl]="editForm.controls['email']"  required><br><br>
	
	<input type="hidden" placeholder="Enter Email" name="id" value="{{id}}" [formControl]="editForm.controls['id']"  required>

    <label for="psw"><b>Password :</b></label>
    <input type="password"  placeholder="Enter Password" name="psw" value="{{result.pwd}}" [formControl]="editForm.controls['pwd']"  required><br><br>

 
    

    <div class="clearfix">
		<button type="button" class="btn btn-primary">Cancel</button>      
		<button type="submit" class="btn btn-primary" >Update</button>  
      <button type="button" class="btn btn-success" routerLink='/Login'>Sign up</button>
    </div>
	<hr>
  </div>
</form>
