 <form [formGroup]="registerForm" (ngSubmit)="onLogin(registerForm.value)" >
 <div class="container">
 <hr> 
 <h1 style="color:#F0F">Login</h1>
    <p >Please fill in this form to create an account.</p>
    <hr>
    <label for="uname"><b>First Name :</b></label>
    <input type="text" placeholder="Enter First Name" name="uname"  [formControl]="registerForm.controls['fname']" required><br><br>
	
	<label for="ulast"><b> Last Name :</b></label>
    <input type="text" placeholder="Enter Last Name" name="ulast" [formControl]=
   "registerForm.controls['lname']"	required><br><br>


    <label for="psw"><b>Password :</b></label>
    <input type="password" placeholder="Enter Password" name="psw" [formControl]="registerForm.controls['pwd']" required><br><br>

    <button type="submit" class="btn btn-success" >Login</button>
    <label><br>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div><br>

  <div class="container" >
    <button type="button" class="btn btn-success">Cancel</button>
	 <button type="button" class="btn btn-success" routerLink='/Register'>Sign Up</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
  <hr>
</form>
