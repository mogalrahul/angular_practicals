<form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm.value)">
<div class="container">
	<hr>
    <h1 style="color:#F0F ">Sign Up</h1>
    <p >Please fill in this form to create an account.</p>
    <hr>
	
	<label for="fname"><b>First Name :</b></label>
    <input type="text" placeholder="Enter First Name" name="fname" [formControl]="registerForm.controls['fname']"  required><br><br>
	
	<label for="lname"><b>Last Name :</b></label>
    <input type="text" placeholder="Enter Last Name" name="lname" [formControl]="registerForm.controls['lname']"  required><br><br>
	
	 <label for="contact"><b>Contact :</b></label>
    <input type="text" placeholder="Enter Contact No." name="contact" [formControl]="registerForm.controls['contact']"  required><br><br>

    <label for="email"><b>Email :</b></label>
    <input type="text" placeholder="Enter Email" name="email" [formControl]="registerForm.controls['email']"  required><br><br>

    <label for="psw"><b>Password :</b></label>
    <input type="password" placeholder="Enter Password" name="psw" [formControl]="registerForm.controls['pwd']"  required><br><br>

    <label for="psw-repeat"><b>Repeat Password :</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" [formControl]="registerForm.controls['rpwd']"  required><br>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
		<button type="button" class="btn btn-primary">Cancel</button>      
		<button type="submit" class="btn btn-primary" >Submit</button>  
      <button type="button" class="btn btn-success" routerLink='/Login'>Sign up</button>
    </div>
	<hr>
  </div>
</form>
